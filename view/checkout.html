<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Оплата</title>
    <link rel="stylesheet" href="..\public\css\bootstrap.min.css"> <!-- Bootstrap Grid -->
    <link rel="stylesheet" href="..\public\css\checkout.css">
</head>
<body>
    <div class="payment-checkout">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 left">
                    <div class="privilege">
                        <h2 class="text-center">Приобретая доступ<br> вы получаете:</h2>
                        <ul>
                            <li>Бесплатно 5 дней работы бота</li>
                            <li>Поддержка на каждом шаге подключения</li>
                            <li>Уведомления на телефон и почту при заказе продвинутого плана </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 right">
                    <div class="description">
                        <h2>Оплата</h2>
                        <br>
                        <ul>
                            <li>Тарифный план: начальный</li>
                            <li>Срок: 30 дней</li>
                            <li>Стоимость: 5$</li>
                            <li></li>
                        </ul>
                    </div>

                        <script src="https://www.paypalobjects.com/api/checkout.js"></script>

                        <div id="paypal-button"></div>

                        <script>
                            paypal.Button.render({
                                env: 'sandbox', // Or 'production'
                                // Set up the payment:
                                // 1. Add a payment callback
                                payment: function(data, actions) {
                                    // 2. Make a request to your server
                                    return actions.request.post('/my-api/create-payment/')
                                        .then(function(res) {
                                            // 3. Return res.id from the response
                                            return res.id;
                                        });
                                },
                                // Execute the payment:
                                // 1. Add an onAuthorize callback
                                onAuthorize: function(data, actions) {
                                    // 2. Make a request to your server
                                    return actions.request.post('/my-api/execute-payment/', {
                                        paymentID: data.paymentID,
                                        payerID:   data.payerID
                                    })
                                        .then(function(res) {
                                            // 3. Show the buyer a confirmation message.
                                        });
                                }
                            }, '#paypal-button');
                        </script>
                </div>
            </div>
        </div>
    </div>

    <script src="..\public\js\jquery-2.1.4.min.js"></script> <!-- jQuery -->
    <script src="..\public\js\bootstrap.min.js"></script>  <!-- Bootstrap -->
</body>
</html>
